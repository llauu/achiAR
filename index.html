    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.toggle = true;
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.toggle = false;
                    this.vid.pause();
                    this.vid.currentTime = 0;
                }.bind(this));
            }
        });


        window.addEventListener('click', function () {
            var v = document.querySelector('#vid');
            v.muted = false;
        });
    </script>

<body style="margin : 0px; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true; precision: mediump;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <a-marker videohandler preset="custom" id="anchor" type="pattern" url='pattern-achiTest4.patt' registerevents>
            <video src='https://cdn.glitch.com/ac82e5a6-832b-4a36-9e6f-866c90816fa9%2FachiConmusica.mp4?v=1616434005238'
                preload="auto" id="vid" response-type="arraybuffer" loop crossorigin="anonymous" webkit-playsinline
                autoplay controls muted="true" playsinline></video>
            <a-video src="#vid" position="0 0.1 0" width="1.5" rotation="270 0 0"></a-video>
        </a-marker>
        <!-- define a camera which will move according to the marker position -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
